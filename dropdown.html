<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS dropdown</title>
    <style>
         h1{
            font-size: 40px;
        }
        p{
            font-size: 24px;
        }
      select {
        width: 294px;
        height: 70px;
        padding: 16px;
        margin-top: 20px;
        border-radius: 18px;
        background-color: blanchedalmond;
        border: 2px solid burlywood;
        font-size: 20px
      }
    </style>
  </head>
  <body>
    <center>
      <h1>CSS Dropdown Menu</h1>
      <p>CSS Dropdown Menu with Multiple Levels of Nested Submenus</p>
      <hr />
      <select name="dropdown" id="dropdown">
        <option readonly>--Choose any Selection--</option>
        <optgroup label="--Choose any Location--">
          <option value="bangalore">Bangalore</option>
          <option value="chennai">Chennai</option>
          <option value="hyderabad">Hyderabad</option>
          <option value="mumbai">Mumbai</option>
          <option value="kochi">Kochi</option>
        </optgroup>
        <optgroup label="--Choose the Specification--">
          <option value="B.E">B.E</option>
          <option value="Ph.d">Ph.d</option>
          <option value="M.Sc">M.Sc</option>
          <option value="B.Sc">B.Sc</option>
        </optgroup>
      </select>
    </center>
  </body>
</html>
