<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hover</title>
    <style>
        /* Styling the elements using the internal CSS method with the <style> element*/
        h1{
            font-size: 50px;
        }
        p{
            font-size: 24px;
        }
        button{
            width: 180px;
            height: 80px;
            padding: 10px;
            background-color: darkred;
            border-radius: 18px;
            margin-top: 18px;
            border: none;
            font-size: 22px;
            color: white;
        }
        button:hover{
            background-color: blue ;
        }
    </style
  </head>
  <body>
    <center>
      <h1>Button Hover</h1>
      <p>
        Button element animation that should change the background color
        smoothly
      </p>

      <hr />
      <button type="button" >Hover on me!</button> <!--button element declaration with the attributes type -->
    </center>
  </body>
</html>
